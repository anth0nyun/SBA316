<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./scripts/script.js"></script>
    <title>Guess The Number</title>
</head>

<body>
    <main class="page">
        <section class="game-card" id="game">
            <h1 id="title">I'm Thinking Of A Number 1-100</h1>

            <div class="controls" id="startRow">
                <button id="startBtn" type="button">Start</button>
                <button id="newGameBtn" type="button" class="secondary">New Game</button>
            </div>

            <form id="guessForm" novalidate>
                <div class="controls" id="guessRow">
                    <label for="guess">Your Guess</label>
                    <input id="guess" name="guess" type="number" placeholder="Enter a number 1-100" required min="1"
                        max="100" step="1" inputmode="numeric" autocomplete="off" />
                    <button id="guessBtn" type="submit">Guess</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
